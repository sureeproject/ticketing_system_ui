<!-- login.component.html -->

<mat-card class="container">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email"  name="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
        <br>
        <button mat-raised-button style="background-color: aliceblue; " type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
