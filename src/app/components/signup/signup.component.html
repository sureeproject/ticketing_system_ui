<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form (ngSubmit)="loginForm.valid && signup(loginForm)" class="login100-form validate-form p-l-55 p-r-55 p-t-140" #loginForm="ngForm">
        <span class="login100-form-title">
          Sign Up
        </span>
        <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter first name">
              <input class="input100" type="text" name="firstName" 
              id="firstName" placeholder="First Name" required  
              [(ngModel)]="model.firstName" #firstName="ngModel">
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" *ngIf="(firstName.touched || loginForm.submitted) &&
            firstName.errors?.['required']">Error : First Name is required !</span>
          </div>
          <div class="form-group">
            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter last name">
              <input class="input100" type="text" name="lastName" 
              id="lastName" placeholder="Last Name" required 
              [(ngModel)]="model.lastName" #lastName="ngModel">
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" *ngIf="(lastName.touched || loginForm.submitted) &&
            lastName.errors?.['required']">Error : Last Name is required !</span>
          </div>
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
            <input class="input100" type="email" name="email" 
            id="email" placeholder="Email" required
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"    
            [(ngModel)]="model.email" #email="ngModel">
            <span class="focus-input100"></span>
          </div>
          <span class="text-danger" *ngIf="(email.touched || loginForm.submitted) &&
          email.errors?.['required']">Error : Email is required !</span>
          <span class="text-danger" *ngIf="(email.touched || loginForm.submitted) &&
          email.errors?.['pattern']">Error : Please provide a valid email address !</span>
        </div>

        <div class="form-group">
          <div class="wrap-input100 validate-input" data-validate="Please enter password">
            <input class="input100" type="password" name="password" placeholder="Password" id="password" required
            [(ngModel)]="model.password" #password="ngModel" minlength="5">
            <span class="focus-input100"></span>
          </div>
          <span class="text-danger" *ngIf="(password.touched || loginForm.submitted) &&
          password.errors?.['required']">Error : Password is required !</span>
          <span class="text-danger" *ngIf="(password.touched || loginForm.submitted) &&
          password.errors?.['minlength']">Error : Password must be at least 5 characters long. !</span>
        </div>
        <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Please confirm password">
              <input class="input100" type="password" name="confirm" placeholder="Confirm Password"
               id="confirmpassword" required
              [(ngModel)]="model.confirmpassword" #confirmpassword="ngModel" minlength="5">
              <span class="focus-input100"></span>
            </div>
            <span class="text-danger" *ngIf="(confirmpassword.touched || loginForm.submitted) &&
            (model.confirmpassword != model.password) ">Confirm Password and password Must be same !</span>
          </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
